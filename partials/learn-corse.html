<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
		<ol>
	<li ng-repeat="section in course.sections">
		<a href="#/course/section/{{section.id}}">{{section.name}} <i ng-class="'icon-facetime-video'"></i> <i ng-show="section.completed" class="icon-ok"></i></a>
		<!--icon-camera
		icon-align-justify-->
	</li>
	</ol>
		<hr/>
		<ul>
			<li ng-repeat="plugin in course.plugins">
				<a href="#/{{plugin}}/{{course.id}}"> {{plugin}} </a>
				<!--icon-camera
				icon-align-justify-->
			</li>
		</ul>
    </div>
    <div ng-view="section" class="span10">
		
    </div>
  </div>
</div>
